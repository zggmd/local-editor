<!DOCTYPE html>
<html lang='en' contenteditable='true'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>本地编辑器</title>
  <style>
    body {
        background: #1c2127;
        color: #acbac7;
        font-size: 19px;
    }
  </style>
</head>
<body>
</body>
<script>
  const LOCALSTORAGE_ITEM = 'LOCALSTORAGE_ITEM'
  const setLS = str => window.localStorage.setItem(LOCALSTORAGE_ITEM, str)
  const getLS = () => window.localStorage.getItem(LOCALSTORAGE_ITEM)
  const getBodyStr = () => document.getElementsByTagName('body')[0].innerHTML
  const setBodyStr = () => {
    const bodyStr = getLS()
    console.log('body', getLS())
    if (!bodyStr) return
    document.getElementsByTagName('body')[0].innerHTML = bodyStr
  }
  setInterval(() => {
    console.log('setLS', getBodyStr())
    setLS(getBodyStr())
  }, 5 * 1000)
  setBodyStr()
</script>
</html>
